<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/script.js" defer></script>
    <title>Previsão do Tempo</title>

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
       rel="stylesheet"
     />
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search"> <!-- Barra de pesquisar -->
                <input type="text" placeholder="Digite a cidade..." class="weather__searchform"> 
                <i class="fa-solid fa-magnifying-glass"></i> 
            </form>



            <div class="weather__units"> <!-- Possibilita alterar a temperatura de Celsius para Fahrenheit -->
                
                <span class="weather_unit_celsius">C°</span> <!-- Celsius -->
                <span class="weather_unit_farenhe">F°</span> <!--Fahrenheit -->
            </div> 
        </div>

        <div class="weather__body">
            <h1 class="weather__city"></h1> <!-- Retorna a cidade pesquisada -->
            <div class="weather__datetime"> <!-- Informa a data, mês e ano -->
                
            </div>

            <div class="weather__forecast"> <!-- Retorna a descrição do clima. Exemplo: céu aberto... -->
                
            </div>

            <div class="weather__icon"> <!-- Ícone para ilustrar o clima -->               
                
            </div>
            <p class="weather__temperature"></p> <!-- Temperatura em tempo real -->

            <div class="weather__minmax"> <!-- Temperatura mínima e máxima -->             
            </div>

            <div class="weather__info"> <!-- Informações adicionais de: Sensação térmica, umidade, vento e pressão -->
                <div class="weather__card">
                    <i class="fa-solid fa-temperature-full"></i> <!-- ícone da sensação térmica -->
                    <div>
                        <p>Sensação Térmica</p>
                        <p class="weather__realfeel"></p>
                    </div>
                </div>

                <div class="weather__card">
                    <i class="fa-solid fa-droplet"></i> <!-- ícone da umidade -->
                    <div>
                        <p>Umidade do ar</p>
                        <p class="weather__humidity"></p>
                    </div>
                </div>

                <div class="weather__card">
                    <i class="fa-solid fa-wind"></i> <!-- ícone do vento -->
                    <div>
                        <p>Vento</p>
                        <p class="weather__wind"></p>
                    </div>
                </div>

                <div class="weather__card">
                    <i class="fa-solid fa-gauge-high"></i> <!-- ícone da pressão -->
                    <div>
                        <p>Pressão</p>
                        <p class="weather__pressure"></p>
                    </div>
                </div>


            </div>

        </div>
    </div>
    

    
</body>
</html>
